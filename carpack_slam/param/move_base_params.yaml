shutdown_costmaps: false

controller_frequency: 20.0
controller_patience: 3.0


planner_frequency: 10.0   #   !!global !!!  Hz !!!
planner_patience: 2.0

oscillation_timeout: 10.0
oscillation_distance: 0.2

# local planner - default is trajectory rollout
base_local_planner: "teb_local_planner/TebLocalPlannerROS"  #"teb_local_planner/TebLocalPlannerROS"   #dwa_local_planner/DWAPlannerROS

base_global_planner: "global_planner/GlobalPlanner" #alternatives: global_planner/GlobalPlanner, carrot_planner/CarrotPlanner,navfn/NavfnROS

clearing_rotation_allowed: false

